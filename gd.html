<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GD Displayer</title>

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body>

    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">GD Displayer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">GD Displayer</h1>
          <p class="lead">BB Code generator for osu! userpages</p>
		  <form>
			<div class="form-group">
			<label>Difficulty Icon</label>
			<select id="diff" class="custom-select">
					<option value="1">Easy</option>
					<option value="2">Normal</option>
					<option value="3">Hard</option>
					<option value="4">Insane</option>
					<option value="5">Extra</option>
					<option value="6">Storyboard</option>
					<option value="7">Hitsounds</option>
			</select>
			</label>
			</div>
			<div class="form-group">
				<label for="SongName">Artist and Song Name</label>
				<input class="form-control" id="SongName" placeholder="Ex. Will Stetson - Despacito">
			</div>
			<div class="form-group">
				<label for="link">Link to Beatmap</label>
				<input class="form-control" id="link" placeholder="Ex. https://osu.ppy.sh/beatmapsets/798007">
			</div>
			<div class="form-group">
				<label for="Mapper">Set Creator</label>
				<input class="form-control" id="Mapper" placeholder="Ex. Sotarks">
			</div>
			<div class="form-check">
			<input type="checkbox" value="1" class="form-check-input" id="Ranked">
			<label class="form-check-label" for="Ranked">Mapset Ranked?</label>
			</div>
			<br>
			<button type="button" class="btn btn-primary" onclick="generate(event)">Generate!</button>
			<br>
			<br>
			<textarea id="bb" style="min-width: 100%"></textarea>
		</form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">>
	<script src="js/gd.js"></script>
  </body>

</html>
